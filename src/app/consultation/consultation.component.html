<div>
  <table mat-table class="table table-hover" [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.patientName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.doctorName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateConclusion">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element?.dateConclusion | date: 'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="diagnosis">
      <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
      <td mat-cell *matCellDef="let element"> {{element?.diagnosis}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (mouseenter)="onReadMore(element)" color="primary" data-bs-toggle="modal" data-bs-target="#moreModal"> <mat-icon>read_more</mat-icon></button>
        <button mat-icon-button (mouseenter)="onUpdate(element, element.id)" color="accent" data-bs-toggle="modal" data-bs-target="#moreModal"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="onDelete(element)" color="warn"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <mat-paginator 
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  class="sticky left-0"
  [length]="length"
  [pageIndex]="pageIndex"
  aria-label="Select page"
  (page)="pageEvent = handlePageEvent($event)">
  </mat-paginator>
<app-consultation-details [consultId]="consultId" [consultation]="selectedConsultation" [isEdit]="isEdit" ></app-consultation-details>
<router-outlet></router-outlet>
